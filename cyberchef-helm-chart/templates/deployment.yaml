apiVersion: apps/v1
kind: Deployment
metadata:
  name: cyberchef
  labels:
    app: cyberchef
    environment: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cyberchef
  template:
    metadata:
      labels:
        app: cyberchef
        environment: production
    spec:
      containers:
        - name: cyberchef
          image: "{{ .Values.image.repository | default "ghcr.io/gchq/cyberchef" }}:{{ .Values.image.tag | default "latest" }}"
          imagePullPolicy: Always
          ports:
            - containerPort: 80
